<div *ngIf="!isTodoEmpty">
  <div *ngFor="let todo of todoList">
    <p>todo.name</p>
    <p> Status : {{todo.isDone}}</p>
    <button (click)="markComplete"></button>
  </div>

  <button (click)="addMore()">Add More</button>
</div>
